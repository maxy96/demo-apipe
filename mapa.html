<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitar remis</title>
    <link rel="stylesheet" href="public/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
</head>
<style>
    #map{
        height: 30rem;
    }
</style>

<body>

     <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="index.html">APIPE</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a href="index.html" class="btn btn-round btn-background-color">
                            Inicio
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="precios.html" class="btn btn-round btn-background-color">
                            Precios
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="mapa.html" class="btn btn-round btn-background-color">
                            Solicitar remis
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-4">
        <section class="row justify-content-center">
            <div class="col-md-8">
                <div class="card border-0 shadow">
                    <div class="card-header bg-orange">
                        <h4 class="text-center">Calcular trayectoria</h4>
                    </div>
                    <div class="card-body">
                        <div class="row">
                                <div class="form-row col-sm-12 my-1">
                                    <label class="col-md-2 col-sm-12 col-form-label text-md-right">Desde</label>
                                    <div class="col-md-6 col-sm-12">
                                        <input id="fromAddress" type="text" class="form-control" required >
                                    </div>
                                    <button class="btn btn-background-color current-position">Mi Posicion</button>
                                </div>
                                <div class="form-row col-sm-12 my-1">
                                    <label class="col-md-2 col-sm-12 col-form-label text-md-right">Hasta</label>
                                    <div class="col-md-6 col-sm-12">
                                        <input id="toAddress" type="text" class="form-control" required >
                                    </div>
                                </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button id="calculateDistance" class="btn btn-primary">Calcular distancia</button>
                        <div id="infoCalculate"></div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <div class="container my-4">
        <div class="shadow" id="map"></div>        
    </div>
    
    
    <script src="public/js/main.js"></script>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAJi9smqABpYfw2v-qVQPlXq7J_yEOzuN0&libraries=places&callback=initMap" type="text/javascript"></script>
    
    <script src="public/js/maps.js"></script>
 
</body>
</html>
